<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#dde6ef">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <!-- Open Modal -->
    <h2>Build by  <img src="FaviconCLear.png" id='FaviconCLear'> , a rookie Developer</h2>
    <h1 id="show-modal">Click to add Bookmark</h1>
    <!-- Bookmarks -->
    <div class="container" id="bookmarks-container"></div>
    
    <!-- Modal -->
    <div class="modal-container" id="modal">
        <div class="modal">
            <i class="fas fa-times close-icon" id="close-modal"></i>
            <div class="modal-header">
                <h3>Add Bookamrk</h3>
            </div>
            <div class="modal-content">
                <form id="bookmark-form">
                    <!-- website name -->
                    <div class="form-group">
                        <label for="website-name" class="form-label">Website name</label>
                        <input type="text" class="form-input" id="website-name">
                    </div>
                    <!-- website URL -->
                    <div class="form-group">
                        <label for="website-url" class="form-label">Website url</label>
                        <input type="text" class="form-input" id="website-url">
                    </div>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>
    </div>
    <!--script  -->
    <script src="script.js"></script>
</body>
</html>
